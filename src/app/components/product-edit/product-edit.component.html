<form #fromAdd="ngForm" (ngSubmit)="onSubmit()" class="max-w-5xl mx-auto px-5">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" #name="ngModel" required minlength="2" placeholder="name"
            [(ngModel)]="product.name" />
    </div>
    <div *ngIf="name.errors" class="alert">
        <div *ngIf="name.errors?.['required'] && (name.dirty || name.touched)" class="alert alert-danger">
            Không được để trống!
        </div>
        <div *ngIf="name.errors?.['minlength'] && (name.dirty || name.touched)" class="alert alert-danger">
            Ít nhất 2 ký tự!
        </div>
    </div>


    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Price</label>
        <input type="number" class="form-control" name="price" #price="ngModel" placeholder="price"
            [(ngModel)]="product.price" />
    </div>
    <button [disabled]="!fromAdd.valid" class="btn btn-primary">Edit</button>
    <!-- {{ addProduct | json }} -->
</form>
